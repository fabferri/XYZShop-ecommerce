{% extends "admin/change_list.html" %}

{% block result_list %}
    {{ block.super }}
    
    {% if total_products is not None %}
    <div style="margin-top: 20px; padding: 15px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px;">
        <h3 style="margin: 0 0 10px 0; color: #495057; font-size: 16px;">
            <strong>Total Products Across All Categories: {{ total_products }}</strong>
        </h3>
        <p style="margin: 0; color: #6c757d; font-size: 14px;">
            This count includes all products in the database, regardless of category.
        </p>
    </div>
    {% endif %}
{% endblock %}
